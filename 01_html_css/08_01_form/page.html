<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Forms</title>

	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>

<!-- 
1. create a form that posts to: https://coderinyou-1332.appspot.com/submit
2. The form should have the 3 inputs:
	-	username (text)
	-	(email)
	-	(submit) button
3. input should handle the following attributes:
	-	id: for linking to label
	-	type: what kind of input?
	-	name: the key name (reflected in the receiving server)
	-	placeholder: helper text when empty
	-	required: cannot send form if empty
4. username and email should have accompanying labels
5. each label+input pair is wrapped in a <div> 
-->

<form method="POST" action="https://coderinyou-1332.appspot.com/submit">

	<div>
		 <label for="username">UserName</label>
		 <input type="text"  name="username" id="username" placeholder ="This is User Name" value="Chetan" required><br>
	</div>
	<div>
			<label for="email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<input type="email" id="email" name="usermail" required placeholder="This is User Email"><br>
	</div>
	<input type="submit" name="submit" value="sign Up"><br>
</form>



















</body>
</html>
